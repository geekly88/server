<div class="col-md-12 no-p">
    <div class="col-md-12 no-p">
        <div class="col-md-12 main_body white">
            <form [formGroup]="formObject" (ngSubmit)="OnSubmitForm(formObject.value , formObject.valid)" novalidate
                class="form col-md-12 no-p">
                <fieldset>
                    <div class="col-xl-12 form_paraphraph">
                        <p class="title head">اضافة مسجل جديد</p>
                    </div>
                    <div class="col-md-12 first last">
                        <div class="form-group col-md-12 col-sm-12">
                            <label class="col-lg-12 col-form-label">اسم المسجل</label>
                            <div class="col-md-12 ">
                                <input data-rules="req,alph,max50" [formControl]="formObject.controls['name']" name="name" 
                                type="text" class="form-control autofocus" placeholder="اسم المسجل" [ngClass]="{'errors': validateControl('name')}"/>
                                <div class="errors"></div>
                            </div>
                        </div>
                        <div class="form-group col-md-12 col-sm-12">
                            <label class="col-lg-12 col-form-label">رقم المسجل</label>
                            <div class="col-md-12 ">
                                <input data-rules="req,num" [formControl]="formObject.controls['number']" name="number" 
                                type="text" class="form-control autofocus" placeholder="رقم المسجل" [ngClass]="{'errors': validateControl('number')}"/>
                                <div class="errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">حفظ البيانات</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
